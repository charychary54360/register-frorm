<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <div class="card-header" id="div1">
                <h1>REGISTER FORM</h1>
            </div>
            <div class="card-body" id="div">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="fanme">FIRST-NAME:</label>
                        <input type="text" class="form-control" id="fname"
                         placeholder="Enter fname">
                        
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="lname">LAST-NAME:</label>
                        <input type="text" class="form-control" id="lname"
                         placeholder="Enter lname">
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="phone">PHONE:</label>
                        <input type="number" class="form-control" id="phone"
                         placeholder="Enter phone">
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="email">EMAIL:</label>
                        <input type="email" class="form-control" id="email"
                         placeholder="Enter email">
                      </div>
                    
                      <div class="mb-3 mt-3">
                        <label for="sel1" class="form-label">QUALIFICATIONS :</label>
                            <select class="form-select" id="qul" >
                                    <option value="">Choose your option</option>
                                    <option value="under Graduate">UNDER GRADUATE</option>
                                    <option value="post Graduate">POST GRADUATE</option>
                                    <option value="diploma">DIPLOMA</option>
                                    <option value="inter">INTER</option>
                                    <option value="10th">10th</option>
                                    <option value="MBBS">MBBS</option>
                                    <option value="Others">OTHERS</option>
                            </select>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="gender">GENDER:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="Male" name="gender" value="Male" >
                            <label class="form-check-label" for="radio1">Male</label>
                          </div>
                          <div class="form-check">
                            <input type="radio" class="form-check-input" id="Female" name="gender" value="Female" >
                            <label class="form-check-label" for="radio2">Female</label>
                          </div>
                          <div class="form-check">
                            <input type="radio" class="form-check-input" id="Others"  name="gender" value="Others" >
                            <label class="form-check-label" >Others</label>
                          </div>
                    </div>
                    <div class="mb-3">
                        <label>PASSWORD:</label>
                        <input type="password" class="form-control" id="password" 
                        placeholder="Enter password" >
                      </div>
                      <div class="mb-3">
                        <label >CONFIRM-PASSWORD:</label>
                        <input type="password" class="form-control" id="cpassword" 
                        placeholder="Enter cpassword" >
                      </div>
                    <input type="checkbox" id="check" class="my-3"><label for="">ACCEPT THE CONDITION</label><br>
                    <button type="submit" class="btn btn-primary " style="align-items: center;" id="btn" >Submit</button>
                    <p id="err" class="fw-bold"></p>
                  </form>
            </div>
        </div>
    </div>
  </div>
  
</div>
             <script src="index.js"></script>
</body>
</html>
